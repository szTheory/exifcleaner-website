<footer>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <a href="{{ .Site.BaseURL }}" class="footer-logo mb-4">{{ if .Site.Params.logo }} <img
              src="{{ .Site.Params.logo | absURL }}" alt="{{ .Title }}"> {{ else }} {{ .Title }} {{ end }}</a>
          <ul class="list-inline footer-menu">
            <li class="list-inline-item">
              <a href="{{ .Site.BaseURL }}">{{ .Site.Params.home }}</a>
            </li>
            {{ range .Site.Menus.main }}
            <li class="list-inline-item">
              <a class="page-scroll" href="{{ .URL | urls.Parse }}">{{ .Name }}</a>
            </li>
            {{ end }}
          </ul>
          <p class="copyright-text">{{ .Site.Params.copyright | markdownify }}</p>
          <p class="theme-credit">{{ .Site.Params.themeCredit | markdownify }}</p>
        </div>
      </div>
    </div>
  </div>
</footer>
