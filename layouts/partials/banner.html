{{- if .Site.Data.homepage.banner.enable }}
{{- with .Site.Data.homepage.banner }}
<!-- hero area -->
<section id="banner" class="section">
  <div class="container">
      <div class="row">
          <div class="col-lg-4 col-md-5 text-center mb-5 mb-md-0">
              <img class="icon-large img-fluid" src="{{ .image | absURL }}" alt="">
          </div>
          <div class="col-lg-7 col-md-7 align-self-center text-center text-md-left">
              <div class="block">
                  <h1 class="font-weight-bold mb-4 font-size-60">
                    <i class='tf-ion-images'></i> 
                    {{ .title | markdownify }}
                  </h1>
                  <p class="mb-4">{{ .content | markdownify }}</p>
                  {{- with .button }}
                  <a class="btn btn-main" href="{{ .link | absURL }}" role="button">{{ .label }}</a>
                  {{- end }}
              </div>
          </div>
      </div><!-- .row close -->
  </div><!-- .container close -->
</section><!-- header close -->
{{- end }}
{{- end }}
